<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Private Page</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #e6d4ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.65);
            padding: 26px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(100, 60, 120, 0.15);
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            margin: 4px 0 18px;
            color: #6b1e59;
            font-size: 32px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 14px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #5b4a55;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #d1b6d8;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #c77dff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(120deg, #ff8fb1, #caa3ff);
            border: none;
            border-radius: 999px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 8px 26px rgba(255, 120, 160, 0.25);
            transition: .2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            margin-top: 10px;
            font-size: 13px;
            color: #b3123b;
            display: none;
        }

        .heart-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff7aa8;
            opacity: 0.4;
            font-size: 20px;
            animation: float 7s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }

            100% {
                transform: translateY(-120vh) scale(1.4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Floating background hearts -->
    <div class="heart-bg"></div>

    <div class="login-card">
        <h2>Private Login</h2>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Masukkan Username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan Password">
        </div>

        <button class="btn" onclick="login()">Masuk</button>

        <div class="error" id="errorMsg">Username atau password salah!</div>
    </div>

    <script>
        // Fungsi login
        function login() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            const correctUser = "Aqilah Anugrah Rahman";
            const correctPass = "2104";

            if (user === correctUser && pass === correctPass) {
                window.location.href = "love.html"; // arahkan ke halaman utama
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }

        // Floating hearts background
        const bg = document.querySelector(".heart-bg");

        function spawnHeart() {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "❤️";
            h.style.left = Math.random() * 100 + "vw";
            h.style.top = "100vh";
            h.style.fontSize = (18 + Math.random() * 22) + "px";
            h.style.animationDuration = (6 + Math.random() * 4) + "s";
            bg.appendChild(h);

            setTimeout(() => h.remove(), 10000);
        }

        setInterval(spawnHeart, 450);
    </script>

</body>

</html>
